<div class="container">
  <h1>🚋 Tram Departures from Luma to Linde</h1>
  <div class="tram-track">
    <div class="tram">🚃</div>
  </div>
  <div *ngIf="departures().length; else noData">
    <div *ngFor="let departure of departures()" class="departure-card">
      <div class="line-info">
        <span class="line-number">{{ departure.line.designation }}</span>
        <span class="destination">→ <strong>{{ departure.destination }}</strong></span>
      </div>
      <div class="departure-time">
        ⏳ Departs in <span class="time">{{ formatTime(departure.time) }}</span>
      </div>
      <div class="status" [ngClass]="getStatusClass(departure.state)">
        🚥 {{ departure.state.replace('_', ' ') }}
      </div>
    </div>
  </div>
  <ng-template #noData>
    <p>No trams available towards Linde. 🚧</p>
  </ng-template>
</div>
